{% extends 'base.html' %}

{% block content %}
<main class="max-w-3xl mx-auto">
    <section class="text-center mb-8">
        <h1 class="flex justify-center items-center text-3xl font-bold border-b-2 pb-2">Blog</h1>
        <div class="mt-8">
            <a class="inline-block px-4 py-2 text-white bg-indigo-500 rounded-md hover:bg-indigo-600" href="{% url 'blog:create' %}">Create Post</a>
        </div>
    </section>
    <section class="space-y-6">
        {% for post in posts %}
            <article class="bg-white shadow-md rounded-lg p-6 border border-gray-300 mb-6">
                <a class="text-xl font-bold text-indigo-500 hover:text-indigo-700" href="{% url 'blog:detail' post.id %}">{{ post.title }}</a>
                <p class="text-gray-600">{{ post.content }}</p>
                <div class="flex justify-end mt-4">
                    <a class="text-blue-500 hover:text-blue-700" href="{% url 'blog:update' post.id %}">
                        Update
                    </a>
                    <a class="text-red-500 hover:text-red-700 ml-4" href="{% url 'blog:delete' post.id %}">
                        Delete
                    </a>
                </div>
            </article>
        {% endfor %}
    </section>
</main>
{% endblock content %}
